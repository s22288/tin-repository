    <main>
        <h2>Nowy playlista</h2>
        <form class="form">
            <label for="title">Nazwa Playlisty: *</label>
            <input type="text" name="title" id="title" required>
            <span id="errorTitlePlaylist"></span>


            <label for="lenght">Długość Playlisty: *</label>
            <input type="text" name="length" id="lenght" required>
            <span id="errorPlaylistLength"></span>


            <label for="rating">Ocena Playlisty: *</label>
            <input type="number" id="rating" name="quantity" min="1" max="5" required>
            <span id="errorRatingPlaylist"></span>


            <label for="createDate">Data utworznie Playlisty: *</label>
            <input type="date" name="createDate" id="createDate" required>

            <span id="errorLinkToMovie"></span>

            <div>
                <p id="errorsSummary"></p>
                <input class="form-button-submit" type="submit" value="Dodaj">
                <a class="form-button-cancel" href="listOfPlaylist.html">Anuluj</a>
            </div>

        </form>
    </main>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">

</head>
<body>
    <header>
        <h1>Movie aplication</h1>
        <img src="movies.jpeg" alt="moviespicuture">

    </header>

    <nav>
        <ul>
            <li><a href="">Strona główna</a></li>
            <li><a href="">Filmy</a></li>
            <li><a href="">Playlisty</a></li>
            <li><a href="">Filmy na Playliscie</a></li>
        </ul>
    </nav>
    <main>
        <h2>Szczegóły Playlisty</h2>
        <form>
            <label for="title">Nazwa Playlisty: *</label>
            <input type="text" name="title" id="title" value="nameplaylist" required disabled>
            <span id="errorTitlePlaylist"></span>
    
    
            <label for="lenght">Długość Playlisty: *</label>
            <input type="text" name="length" id="lenght" value="len" required disabled>
            <span id="errorPlaylistLength"></span>
    
    
            <label for="rating">Ocena Playlisty: *</label>
            <input type="text" name="rating" id="rating" value="ocena" required disabled>
            <span id="errorRatingPlaylist"></span>
    
    
            <label for="createDate">Data utworznie Playlisty: *</label>
            <input type="text" name="createDate" id="createDate" value="crd" required disabled>
            <span id="errorLinkToMovie"></span>
    
            <div>
                <p id="errorsSummary"></p>
                <input type="submit" value="Dodaj"/>
                <a href="">Anuluj</a>
            </div>
    
           </form>
    </main>
<h2>Sczegóły Palylisty</h2>
    <table>
        <thead>
            <tr>
                <th>Filmy</th>
                <th>Position</th>
                <th>Comment</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Gwiezdne wojny</td>
                <td>1</td>
                <td>film o kosmosie</td>
               

            </tr>
        </tbody>
    </table>
    <footer>
        Imię, nazwisko, numer studencki
    </footer>
</body>
</html>

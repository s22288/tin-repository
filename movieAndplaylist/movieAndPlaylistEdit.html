<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">


</head>

<body>
    <header>
        <h1>Movie aplication</h1>
        <img src="../movies.png" alt="moviespicuture">

    </header>

    <nav>
        <ul>
            <li><a href="../StronaGlowna.html">Strona główna</a></li>
            <li><a href="../movie/listOfMovies.html">Filmy</a></li>
            <li><a href="../playlist/listOfPlaylist.html">Playlisty</a></li>
            <li><a href="movieAndPlaylistAllRecords.html" class="active">Filmy Na Playliscie</a></li>
        </ul>
    </nav>
    <main>
        <h2>Szczegóły połączenia</h2>
        <form class="form">
            <label for="movie">Wybierz Film: *</label>
            <select name="movie" id="movie">
                <option>wybierz film</option>
                <option selected="selected" value="1"> gwiezdne wojny</option>
                <option value="2"> Indiana Jones</option>
                <option value="3"> Harry potter</option>



            </select>

            <span id="errorTitlePlaylist"></span>


            <label for="movieAndPlaylist">Wybierz Playliste: *</label>
            <select name="movieAndPlaylist" id="movieAndPlaylist">
                <option>wybierz playliste</option>
                <option value="1"> horrory</option>
                <option value="2"> Filmy akcji</option>
                <option selected="selected" value="3"> filmy fantasy</option>
            </select>

            <span id="errorPlaylistLength"></span>

            <label for="rating">Dodaj komentarz: *</label>
            <input value="dobry film" type="text" name="rating" id="rating" required>
            <span id="errorRatingPlaylist"></span>


            <label for="numberOnplaylist">Dodaj numer na playliscie: *</label>
            <input value="1" type="number" id="numberOnplaylist" name="quantity" min="0" required>
            <span id="errorLinkToMovie"></span>

            <div class="form-buttons">
                <p id="errorsSummary"></p>
                <input class="form-button-submit" type="submit" value="Dodaj">
                <a class="form-button-cancel" href="movieAndPlaylistAllRecords.html">Anuluj</a>

            </div>

        </form>
    </main>
    <footer>
        Imię, nazwisko, numer studencki
    </footer>
</body>

</html>

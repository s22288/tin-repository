    <main>
        <h2>Szczegóły Filmu</h2>
        <form class="form">
            <label for="moviename">Nazwa filmu: *</label>
            <input type="text" name="moviename" id="moviename" value="name" required>
            <span id="errorMovieName"></span>


            <label for="lenght">Długość filmu: *</label>
            <input type="text" name="length" id="lenght" value="len" required>
            <span id="errorMovieLength"></span>


            <label for="rating">Ocena filmu: *</label>
            <input type="text" name="rating" id="rating" value="dobra" required>
            <span id="errorRating"></span>


            <label for="linktomovie">Link do filmu: *</label>
            <input type="text" name="linktomovie" id="linktomovie" value="linkv" required>
            <span id="errorLinkToMovie"></span>


            <label for="linktophoto">Link do zdjecia: *</label>
            <input type="text" name="linktophoto" id="linktophoto" value="linkp" required>
            <span id="errorLinkToPhoto"></span>

            <div class="form-buttons">
                <p id="errorsSummary"></p>
                <a class="list-actions-button-edit" href="">Edit</a>
                <!-- <input class="form-button-submit" type="submit" value="Dodaj" /> -->

            </div>

        </form>

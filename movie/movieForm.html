<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
    <script type="application/javascript" src="../js/validationCommon.js"></script>
</head>

<body>
    <header>
        <h1>Movie aplication</h1>
        <img src="../movies.png" alt="moviespicuture">

    </header>

    <nav>
        <ul>
            <li><a href="../StronaGlowna.html">Strona główna</a></li>
            <li><a href="listOfMovies.html" class="active">Filmy</a></li>
            <li><a href="../playlist/listOfPlaylist.html">Playlisty</a></li>
            <li><a href="../movieAndPlaylist/movieAndPlaylistAllRecords.html">Filmy Na Playliscie</a>
        </ul>
    </nav>
    <main>
        <h2>Nowy film</h2>
        <form class="form">
            <label for="moviename">Nazwa filmu: <span class="symbol-required">*</span></label>
            <input type="text" name="moviename" id="moviename" required>
            <span id="errorMovieName" class="errors-text"></span>


            <label for="lenght">Długość filmu: <span class="symbol-required">*</span></label>
            <input type="text" name="length" id="lenght" required>
            <span id="errorMovieLength" class="errors-text"></span>


            <label for="rating">Ocena filmu: <span class="symbol-required">*</span></label>

            <input type="number" id="rating" name="quantity" min="1" max="5" required>

            <span id="errorRating" class="errors-text"></span>


            <label for="linktomovie">Link do filmu: <span class="symbol-required">*</span></label>
            <input type="text" name="linktomovie" id="linktomovie" required>
            <span id="errorLinkToMovie" class="errors-text"></span>


            <label for="linktophoto">Link do zdjecia: <span class="symbol-required">*</span></label>
            <input type="text" name="linktophoto" id="linktophoto" required>
            <span id="errorLinkToPhoto" class="errors-text"></span>

            <div class="form-buttons">
                <p id="errorsSummary"></p>
                <input class="form-button-submit" type="submit" value="Dodaj">
                <a class="form-button-cancel" href="listOfMovies.html">Anuluj</a>
            </div>

        </form>
    </main>
    <footer>
        Imię, nazwisko, numer studencki
    </footer>
</body>

</html>
